version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: digital_housing_db_dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: digital_housing_dev
    volumes:
      - mongodb_dev_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    container_name: digital_housing_api_dev
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "9229:9229"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/digital_housing_dev
      JWT_SECRET: dev_jwt_secret_key
      REFRESH_TOKEN_SECRET: dev_refresh_secret
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./server:/app:cached
      - /app/node_modules
    command: sh -c "node ./scripts/wait-for-mongo.js && npm run dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_dev_data:

networks:
  app-network:
    driver: bridge